name: Run Jupyter Notebook

on:
  schedule:
    - cron: '0 8 * * 1' # Runs every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9' # Or your desired Python version

      - name: Install dependencies
        run: pip install -r.github/workflows/requirements.txt

      - name: Authenticate with Google Cloud
        run: |
          # Write the credentials to a temporary file
          echo "${{ secrets.GCP_CREDENTIALS }}" > /tmp/gcp-key.json
      
          # Set GOOGLE_APPLICATION_CREDENTIALS environment variable to point to the file
          export GOOGLE_APPLICATION_CREDENTIALS="/tmp/gcp-key.json"
      
          # Debugging: Ensure the environment variable is correctly set
          echo "GOOGLE_APPLICATION_CREDENTIALS is set to: $GOOGLE_APPLICATION_CREDENTIALS"
      
          # Optionally, make this variable available to later steps
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS" >> $GITHUB_ENV

      - name: Install Google Cloud Libraries
        run: |
          pip install google-cloud-storage google-cloud-bigquery google-auth

      - name: Execute notebook
        run: papermill team/Shazeb/Holdout_group/holdout_pipeline.ipynb /dev/null # Adjusted path
